{% extends 'base.html' %}

{% block 'title' %}Delete {{ item.name }}?{% endblock %}

{% block 'content' %}
<h1>Delete Item {{ item.name }}</h1>
<p>Are you sure you want to delete {{ item.name }}</p>
<form action"{% url 'candy:deleteitem' item.id %}" method="POST">
	{% csrf_token %}
	{{ form }}
	<button class="btn btn-success">Delete</button>
</form>
<a href="{% url 'candy:itemdetail' item.id %}" class="btn btn-default">Cancel</a>
{% endblock %}
