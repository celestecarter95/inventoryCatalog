{% extends 'base.html' %}

{% block 'title' %}Delete {{ category.name }}?{% endblock %}

{% block 'content' %}
<h1>Delete Category {{ category.name }}</h1>
<p>Are you sure you want to delete {{ category.name }}</p>
<form action"{% url 'candy:deletecategory' category.id %}" method="POST">
	{% csrf_token %}
	{{ form }}
	<button class="btn btn-success">Delete</button>
</form>
<a href="{% url 'candy:categorydetail' category.id %}" class="btn btn-default">Cancel</a>
{% endblock %}
