<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block 'title' %}Candy Inventory{% endblock %}</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Google Custom Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Amaranth:700|Merienda:700' rel='stylesheet' type='text/css'>

		<!-- Custom css -->
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

		<!-- Custom Ajax -->
		<script src="{% static 'js/ajax.js' %}"></script>
    </head>

    <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<img id="cupcakeicon" src="{% static 'candy/img/cupcakeicon.png' %}" alt="cupcake icon">
					<a class="navbar-brand" href="#">Happines for the Soul</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="{% url 'candy:index' %}">Home</a></li>
					<li><a href="{% url 'candy:additem' %}">Add a Sweet</a></li> 
					<li><a href="{% url 'candy:addcategory' %}">Add a Category</a></li> 
				</ul>
			</div>
		</nav>

			<div id="title-header">
				<h1 class="col-sm-offset-3 col-sm-6">{% block 'header' %}Find a Sweet you Love{% endblock 'header' %}</h1>
			</div>

		<div class="container">
			{% block 'content' %}

			{% endblock %}
		</div>

		<footer>
			<div class="container">
				<p>Copyright &copy; Happiness for the Soul</p>
			</div>
		<footer>
    </body>
</html>
